<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="spr.css" />
  <script src="spr.js" defer></script>
  <link rel="shortcut icon" href="/" type="image/x-icon" />
</head>

<body>
  <section class="game-section">
    <em> Game Round = <span id="game-round">5</span> </em>

    <div class="game-info">
      <p>User-point = <span id="user-score">0</span></p>
      <h1>Scissor Paper Rock</h1>
      <!-- make text display one by one like we say scissor paper rock while playing ourself-->
      <p>Computer-point = <span id="computer-score">0</span></p>
    </div>

    <div>
      <strong id="winner-display">hello</strong>
    </div>

    <div class="spr-container">
      <section class="user-box">
        <img src="/images/player_1_paper.png" alt="images" id="img" class="player-img" />
      </section>

      <div>
        <img src="/images/sword.png" alt="sword-images" id="swrod-img" />
      </div>

      <section class="computer-box">
        <img src="/images/player_2_paper.png" alt="images" id="img" class="computer-img" />
      </section>
    </div>

    <section class="buttons">
      <button id="user-buttons" class="scissor">Scissor</button>
      <button id="user-buttons" class="paper">Paper</button>
      <button id="user-buttons" class="rock">Rock</button>
    </section>

    <button id="play-again">Play again</button>
  </section>
</body>

</html>
